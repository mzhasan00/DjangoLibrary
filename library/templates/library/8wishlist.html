{% extends 'library/4profile.html' %}


{% block div %}
<h1>Your Wishlisted Items</h1>
{% for item in wished_items %}
    <div class="borrowed-item">
        <div class="book-title">{{ item.book.title }} <a href="{% url 'remove_wish' item.id %}">Remove</a></div>
        
    </div>
{% empty %}
    <p>You haven't wish any item.</p>
{% endfor %}
{% endblock %}
