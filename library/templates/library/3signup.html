{% extends 'library/1welcome.html' %}

{% block body %}
<h1>Sign Up</h1>
{% if message %}
    <div>{{ message }}</div>
{% endif %}
<form action="signup", method="post">
    {% csrf_token %}
    <input type="text", name="username", placeholder="Username">
    <input type="password", name="password", placeholder="Password">
    <button type="submit">Submit</button>
</form>
{% endblock %}
